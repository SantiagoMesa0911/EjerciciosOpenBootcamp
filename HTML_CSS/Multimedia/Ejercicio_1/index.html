<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio de multimedia</title>
</head>

<body>
	<div>
		<h1>Aprendiendo a utilizar imágenes</h1>
		<img src="image/CODMobile.jpg" alt="CALL OF DUTY MOBILE" width="700" height="400">
	</div>
	<div>
		<h1>Aprendiendo a utilizar los vídeos</h1>
		<video src="video/CALL OF DUTY MOBILE.mp4"  width="560" height="315" controls autoplay muted loop width="700" height="500"></video>
	</div>
	<div>
		<h1>Aprendiendo a utilizar los audios</h1>
		<audio src="audio/Bad Bunny ft Chencho Corleone  Me Porto Bonito.mp3" autoplay loop controls>
		</audio>
	</div>
</body>

</html>
