<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formularios Estilados</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<h3>Registrarse en los formularios</h3>
		<div class="buttons">
			<button class="google-btn">
				<picture><img src="img/GoogleLogo.svg_.png" alt="logo-google">
				</picture>
				<span>Registrarse con google</span>
			</button>
			<button class="twitter-btn">
				<picture></picture>
			</button>
		</div>
		<div class="separator">
			<hr>
			<span>Or</span>
			<hr>
		</div>
		<form action="">
			<div class="sections-inputs">
				<label for="name">
					<span>Name</span>
					<input type="text" id="name" class="name">
				</label>
				<label for="username">
					<span>Username</span>
					<input type="text" id="username" class="username">
				</label>
				<label for="email">
					<span>Email</span>
					<input type="email" name="" id="email" class="email">
				</label>
				<label for="password">
					<span>Password</span>
					<input type="password" name="" id="password" class="password" placeholder="6+ caracteres">
				</label>
				<label for="checkbox" class="checkbox-label">
					<input type="checkbox" id="checkbox">
					<span>Acepto las condiciones y el aviso legal</span>
				</label>
				<button type="submit" class="submit-btn">Crear cuenta</button>
			</div>
		</form>
	</div>
</body>

</html>
